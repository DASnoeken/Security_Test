<html>
    <script>
        function uploaden(){
            console.log("Uploaden");
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function(){
                if(this.readyState == 4){
                    console.log("Uploaden.xhr.onreadystatechange.if(this.readystate == 4)")
                }
            };
            xhr.open("POST","http://localhost:8082/1/"+document.getElementById("fileToUpload"),true);
            xhr.setRequestHeader("Content-Type","application/json");
            xhr.send();
        }
    </script>
    <body>

        <form>
          Select image to upload:
          <input type="file" name="fileToUpload" id="fileToUpload">
          <input type="button" value="Uploaden" onclick="uploaden()">
        </form>
        
        </body>
</html>
